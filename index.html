<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> WRAPPER</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>


	<div class="header"></div>

	<div class="container">
		<div class="blog"></div>
		<div class="contact"></div>

	</div>

	<div class=" wrapper">
		<div class="box red"></div>
		<div class="box green"></div>
		<div class="box blue"></div>

	</div>

	<div class="bakso">
		<div class="square1"></div>
		<div class="square2"></div>
		<div class="square3"></div>

	</div>

	<div class="footer"></div>

	<hr>
	<br><br>

	<form action="" method="get">
		<fieldset>
			<legend>Portfolio</legend>
			<label for="first">First Name</label>
			<input type="text" name="First" id="first" placeholder="Enter Your First Name" autofocus required>
			<br><br>
			<label for="last">Last Name</label>
			<input type="text" name="Last" id="last" placeholder="Enter Your Last Name" required>
			<br><br>
			<label for="mail">Email</label>
			<input type="email" name="Email" id="mail" placeholder="Enter Your Email" required>
			<br><br>
			<label for="pass">Password</label>
			<input type="password" name="Pass" id="pass" required maxlength="5">
			<br><br>
			<input type="radio" id="male" name="gender">
			<label for="male">MALE</label>
			<input type="radio" id="female" name="gender">
			<label for="female">FEMALE</label>
			<br><br>
			<label for="">Choose your favourite color</label>
			<br><br>
			<input type="checkbox" id="red">
			<label for="red">Red</label>
			<br><br>
			<input type="checkbox" id="green">
			<label for="green">Green</label>
			<br><br>
			<input type="checkbox" id="blue">
			<label for="blue">Blue</label>
			<br><br>
			<label for="">Mobile</label>
			<input type="tel">
			<br><br>
			<label for="">Search</label>
			<input type="search">
			<br><br>
			<label for="">Choose your file</label>
			<input type="file">
			<br><br>
			<label for="">Color</label>
			<input type="color">
			<br><br>
			<input type="date">
			<br><br>
			<input type="time">
			<br><br>
			<input type="number">
			<br><br>
			<select name="" id="">
				<option value="car">Car</option>
				<option value="cycle">Cycle</option>
				<option value="rickshaw">Rickshaw</option>
			</select>
			<br><br>
			<input type="image" value="image">
			<br><br>
			<input type="button" value="Click Here">
			<br><br>
			<input type="reset">
			<br><br>
			<input type="submit" value="SEND">
		</fieldset>
	</form>



</body>

</html>
